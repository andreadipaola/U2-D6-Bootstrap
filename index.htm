<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Exercise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="my-5 text-center text-uppercase">
      Pratica con il Grid System
    </h1>
    <!-- ESERCIZIO 1 -->
    <h2 class="fs-4 text-center text-uppercase">Esercizio 1</h2>
    <div class="container mb-3 text-center text-uppercase">
      <div class="row">
        <div class="col-md-4">
          <div class="bg-primary text-light py-3">Colonna 1</div>
        </div>
        <div class="col-md-4">
          <div class="bg-primary text-light py-3">Colonna 2</div>
        </div>
        <div class="col-md-4">
          <div class="bg-primary text-light py-3">Colonna 3</div>
        </div>
      </div>
    </div>
    <!-- ESERCIZIO 2 -->
    <h2 class="fs-4 text-center text-uppercase">Esercizio 2</h2>
    <div class="container mb-3 text-center text-uppercase">
      <div class="row">
        <div class="col-lg-4 col-xl-4 col-xxl-4">
          <div class="bg-warning text-dark py-3">Colonna 1</div>
        </div>
        <div class="col-lg-4 col-xl-4 col-xxl-4">
          <div class="bg-warning text-dark py-3">Colonna 2</div>
        </div>
        <div class="col-lg-4 col-xl-4 col-xxl-4">
          <div class="bg-warning text-dark py-3">Colonna 3</div>
        </div>
      </div>
    </div>
    <!-- ESERCIZIO 3 -->
    <h2 class="fs-4 text-center text-uppercase">Esercizio 3</h2>
    <div class="container mb-3 text-center text-uppercase">
      <div class="row">
        <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
          <div class="bg-success text-light py-3">Colonna 1</div>
        </div>
        <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
          <div class="bg-success text-light py-3">Colonna 2</div>
        </div>
        <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
          <div class="bg-success text-light py-3">Colonna 3</div>
        </div>
      </div>
    </div>
    <!-- ESERCIZIO 4 -->
    <h2 class="fs-4 text-center text-uppercase">Esercizio 4</h2>
    <div class="container mb-3 text-center text-uppercase">
      <div class="row">
        <div class="col-lg-3 col-xl-3 col-xxl-3">
          <div class="bg-danger text-light py-3">Colonna 1</div>
        </div>
        <div class="col-lg-6 col-xl-6 col-xxl-6">
          <div class="bg-danger text-light py-3">Colonna 2</div>
        </div>
        <div class="col-lg-3 col-xl-3 col-xxl-3">
          <div class="bg-danger text-light py-3">Colonna 3</div>
        </div>
      </div>
    </div>
    <!-- ESERCIZIO 4 -->
    <h2 class="fs-4 text-center text-uppercase">Esercizio 4</h2>
    <div class="container mb-3 text-center text-uppercase">
      <div class="row">
        <div class="col-lg-8 col-xl-8 col-xxl-8">
          <div class="bg-primary text-light py-3">
            Colonna 1
            <div class="row">
              <div class="col-lg-6 col-xl-6 col-xxl-6">
                <div class="bg-secondary text-light py-3">Colonna 1.1</div>
              </div>
              <div class="col-lg-6 col-xl-6 col-xxl-6">
                <div class="bg-secondary text-light py-3">Colonna 1.2</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-xl-4 col-xxl-4">
          <div class="bg-primary text-light py-3">Colonna 2</div>
        </div>
      </div>
    </div>
    <!-- ESERCIZIO 5 -->
    <h2 class="fs-4 text-center text-uppercase">Esercizio 5</h2>
    <div class="container mb-3 text-center text-uppercase">
      <div class="row">
        <div class="col-lg-3 col-xl-3 col-xxl-3">
          <div class="bg-dark text-light py-3">Colonna 1</div>
        </div>
        <div
          class="col-lg-3 offset-lg-5 col-xl-3 offset-xl-5 col-xxl-3 offset-xxl-5"
        >
          <div class="bg-dark text-light py-3">Colonna 2</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
